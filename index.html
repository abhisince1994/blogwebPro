<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Your Blog</h1>
    <p>Total Blogs: <span id="blog-count">0</span></p>
    <div id="blog-form">
        <input type="hidden" id="blog-id">
        <input type="text" id="blog-image-url" placeholder="Image URL">
        <input type="text" id="blog-title" placeholder="Title">
        <textarea id="blog-description" placeholder="Description"></textarea>
        <button id="post-blog-btn">Post Blog</button>
    </div>
    <div id="blogs"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
